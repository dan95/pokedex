<div *ngIf="pokemon !== undefined" class="pokedex-frame">
    <pokedex-sensor [pokemon]="pokemon"></pokedex-sensor>
    <pokedex-portrait [pokemon]="pokemon"></pokedex-portrait>
    <pokedex-action-pad></pokedex-action-pad>
    <div class="divider"></div>
    <pokedex-song></pokedex-song>
    <pokedex-stats [pokemon]="pokemon"></pokedex-stats>
    <pokedex-pokemon-type [pokemon]="pokemon"></pokedex-pokemon-type>
</div>
